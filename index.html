<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freek</title>

    <!-- Favicon link -->
    <link rel="icon" href="">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
            position: relative;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: -100vh; /* Positioned offscreen, ensuring it's initially hidden */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 1.5em;
            transition: top 0.5s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            height: 30%;
            opacity: 0; /* Hidden initially */
            transition: top 0.5s ease, opacity 0.5s ease; /* Transition for both top and opacity */
        }

        .overlay.show {
            top: 0;
            opacity: 1; /* Fully visible when 'show' class is added */
        }

        .overlay a {
            color: purple;
            text-decoration: none;
            font-weight: bold;
        }

        .dismiss-button {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out, background-color 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0 0 20px 20px;
        }

        .dismiss-button:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .dismiss-button:active {
            transform: translateY(100%);
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <iframe id="freekIframe" src="https://freek.to/" width="100%" height="100%" allowfullscreen></iframe>

    <div class="overlay" id="overlay">
        <p>If you like this, please consider using my main website for even more stuff <a href="https://johnhomn.onrender.com/#" target="_blank"> (Click Here)</a>.</p>
        <button class="dismiss-button" onclick="hideOverlay()">Close</button>
    </div>

    <script>
        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            const button = document.querySelector('.dismiss-button');

            button.style.transform = 'translateY(100%)';
            button.style.opacity = '0';
            overlay.style.top = '-100vh'; /* Ensure it goes fully offscreen */
            overlay.style.opacity = '0'; /* Maintain opacity 0 during slide up*/

            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500); // Extend timeout to match the transition duration
        }

        window.onload = function() {
            // Delay to allow page load, then reveal overlay
            setTimeout(() => {
                const overlay = document.getElementById('overlay');
                overlay.classList.add('show');
            }, 200); // Slightly longer delay for initial show
        };
    </script>

</body>

</html>
